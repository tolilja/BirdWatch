<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BirdWatch App</title>
    <!--<script src="Scripts/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/controller.js"></script>
</head>
<body ng-app="birdWatchApp">
    <div ng-controller="birdWatchController">
        <div ng-repeat="item in data">
            {{ item.BirdName }}
            <div>
                {{ item.BirdCount }}
               <div>
                   <button>Lisää havainto</button>
               </div>
            </div>
        </div>
        <div>
            <button>Lisää lintu</button>
        </div>
    </div>
</body>
</html>
